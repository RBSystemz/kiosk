<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Киоск Роял Бургеры Пицца</title>

    <link rel="stylesheet" href="modules/uikit3/css/uikit.css" />
    <link href="style/style.css" type="text/css" rel="stylesheet" />
    <link href="modules/animate.css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <script src="modules/vue.js"></script>
    <script src="modules/jquery/dist/jquery.js"></script>
    <script src="modules/uikit3/js/uikit.js"></script>
    <script src="modules/uikit3/js/uikit-icons.js"></script>

</head>
<body>


<div id="app" class="uk-position-fixed">


 <div id="header" class="uk-overflow-hidden">
     <img data-src="img/promo/1.jpg" width="1080" height="190" alt="" uk-img>
 </div>
 <div id="main" class="uk-text-center uk-grid-collapse" uk-grid>

     <div id="menu" class="uk-width-1-4 ">
         <div class="menu-list ">

             <a v-for="groupItem in groups" @click="menuClick(groupItem)" :class="menuClass(groupItem)" href="#"><h3 class="uk-position-center-left mainmenu">{{groupItem.name}}</h3></a>




         </div>









     </div>

     <div id="list"  class="uk-panel-scrollable uk-width-expand  uk-grid-collapse uk-flex-center uk-child-width-1-2 uk-text-center" uk-grid>


<a v-for="pos in list" v-if="pos.groupId === groupId" href="#" :id="pos.id" @click="addToCart(pos)"><div class="uk-card uk-card-small uk-animation-scale-up">
             <div class="uk-card-media-top"><img :data-src="pos.img" width="100%" height="100%" alt="" uk-img></div>
             <div class="uk-card-body">
                 <h3 class="uk-card-title">{{pos.name}}</h3>
                 <p>{{pos.price}} руб.</p>
             </div>
         </div></a>


     </div>


 </div>

 <div id="footer"  class="uk-position-bottom uk-overlay uk-overlay-default uk-text-center">

<div class="uk-width-1-1"><h3 class="uk-text-center">ВАШ ЗАКАЗ ({{cart_sum}} руб.) </h3></div>



<div v-if="cart.length >=1" uk-slider="finite: true">
     <div class="uk-position-relative uk-visible-toggle uk-light " tabindex="-1">

         <ul class="uk-slider-items uk-child-width-1-6 ">
             <li v-for="item in cart" class="uk-animation-shake ">
                 <img :src="item.img" alt="" >
                 <div class="uk-position-center uk-panel"><h1><span class="cart-minus" @click="minusCart(item)">- </span><span> {{item.count}} </span><span @click="plusCart(item)" class="cart-plus"> +</span></h1></div>
             </li>

         </ul>

         <a class="uk-position-center-left uk-position-small " href="#" uk-slidenav-previous uk-slider-item="previous"></a>
         <a class="uk-position-center-right uk-position-small " href="#" uk-slidenav-next uk-slider-item="next"></a>

     </div>
    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
     <div  class="uk-text-center uk-position-bottom pay-buttons" uk-grid>
         <button class="uk-button  uk-width-1-2 uk-button-primary">Отмена</button>
         <button class="uk-button  uk-width-1-2 uk-button-secondary">Оплатить</button>
     </div>






 </div>









    <div id="modal-set" uk-modal="bg-close: false">
        <div class="uk-modal-dialog">



            <div class="uk-modal-header uk-text-center">
                <h2 class="uk-modal-title">Выберите состав набора:</h2>
            </div>

            <div v-if="thisSet" class="uk-modal-body uk-text-center" uk-overflow-auto>


                <div v-for="sets in thisSet.set" class="uk-position-relative uk-visible-toggle uk-dark"  tabindex="-1"  uk-slider="finite: true">
                    <ul class="uk-text-center uk-slider-items uk-child-width-1-3" >
                        <li v-for="item in sets.set"><a href="#"><img @click="setSelect(item, sets)" :src="getImgById(item)" alt="" >{{getNameById(item)}}</a></li>
                    </ul>
                    <a class="uk-position-center-left uk-position-small " href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small " href="#" uk-slidenav-next uk-slider-item="next"></a>
                </div>

            </div>
            <div class="uk-modal-header uk-text-center">
                <h2 v-if="thisSet" class="uk-modal-title">Ваш: {{thisSet.name}}</h2>
            </div>
            <div v-if="thisSet" class="uk-flex uk-flex-center">
                <div v-for="select in selection" class="uk-card uk-card-default uk-card-body uk-text-center "><img  :src="getImgById(select.id)" alt="" >{{getNameById(select.id)}}</div>
            </div>

            <div class="uk-modal-footer uk-text-center">
                <button class="uk-button uk-button-modal-default uk-modal-close" type="button">Передумал</button>
                <button class="uk-button uk-button-modal-ok" type="button">Выбрал</button>
            </div>

        </div>
    </div>
</div>














<script src="scripts/index.js"></script>
</body>
</html>
